<!DOCTYPE html>
<html lang="en">

<head>
  <title>Conner's Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <script src="index.js"></script>
</head>

<body>
  <div class="landing">
    <div class="landing-content">
      <div class="landing-text">
        <h1 class="landing-name">Conner Breece</h1>
        <p class="landing-subtext">Voice Actor</p>
      </div>
      <div class="landing-socials">
        <div class="social">social1</div>
        <div class="social">social2</div>
        <div class="social">social3</div>
      </div>
    </div>
    <div class="landing-image">
      <img src="images/conner-headshot.jpg" alt="">
    </div>
  </div>

  <nav>
    <div class="tablink" onclick="openTab(event, 'projects')">Projects</div>
    <div class="tablink" onclick="openTab(event, 'about')">About</div>
    <div class="tablink" onclick="openTab(event, 'contact')">Contact</div>
  </nav>


  <div class="tabcontent" id="projects">
    projects
  </div>
  <div class="tabcontent" id="about">
    about
  </div>
  <div class="tabcontent" id="contact">
    <form id="form">
      <div class="field">
        <input type="text" id="from_name" name="from_name" placeholder="Name">
      </div>
      <div class="field">
        <input type="text" id="reply_to" name="reply_to" placeholder="Email/Contact Info">
      </div>
      <div class="field">
        <textarea name="message" id="message" placeholder="Message" cols="30" rows="10"></textarea>
      </div>
      <input type="submit" value="Send Email" id="submit-btn">
    </form>
  </div>
</body>
</html>
